<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Ultron</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gemini:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="container py-5">
    <img src="/public/ultron.jpeg" id="dark-mode-toggle">
    <h1 class="text-center mb-5"><span id="typing-text"></span></h1>
    <form id="imageForm">
      <div class="row mb-3">
        <div class="col">
          <label for="imageUpload" class="form-label">Upload Images</label>
          <input type="file" id="imageUpload" name="chosen-images" accept="image/*" multiple class="form-control">
        </div>
        <div class="col">
          <label for="cameraInput" class="form-label">Take a Picture</label>
          <input type="file" id="cameraInput" accept="image/*" capture="environment" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label">Instructions</label>
        <input name="prompt" placeholder="Enter instructions here" type="text" class="form-control"
          value="Provide a recipe for the baked goods in the image">
      </div>
      <div class="d-grid gap-2">

        <button id="Go" name="submit" type="submit" class="btn btn-primary">▶</button>
        <button id="edit" name='edit' type="button" hidden>✏️</button>
        <button id="copy" name='copy' type="button" hidden>📋</button>
        <button id="regenerate" name='regenerate' type="button" hidden>🔁</button>
      </div>
      <div class="output my-4 text-center">
        <p id="answer"></p>
        <div id='loader' class="loader" hidden></div>
        <img id="notfound" class="image-float" src="public/notfound.jpeg" width="500" height="500" hidden>
      </div>
    </form>


    <!-- Extra ingredients input which will be shown after initial response -->
    <div id="extraIngredientsDiv" style="display:none;">
      <label for="extraIngredients" class="form-label">Add More Ingredients:</label>
      <input type="text" id="extraIngredients" placeholder="e.g., cinnamon, nutmeg" class="form-control mb-3">
      <button id="updateButton" class="btn btn-primary">Update Recipe</button>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
